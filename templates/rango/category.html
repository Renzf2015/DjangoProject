<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>{{ category_name }}</h1>
    {%  if category %}
        {%  if pages %}
        <ul>
            {%  for page in pages %}
            <li><a href="{{  page.url }}">{{ page.title }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
            <strong>当前目录无页面</strong>
        {% endif %}
        {% if user.is_authenticated %}
        <a href="/rango/category/{{ category_name_slug }}/add_page/">添加页面</a>
        {% endif %}
    {% else %}
        <strong>目录:{{ category_name }} 不存在</strong>
    {% endif %}

</body>
</html>
