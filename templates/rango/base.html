<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango - {% block title %}How to Tango with Django!{% endblock %}</title>
</head>
<body>
    <div>
        {% block body_block %}这是body_block的默认内容.{% endblock %}
    </div>

    <hr />
    <div>
        <ul>
            {% if user.is_authenticated %}
                <li><a href="{% url 'restricted' %}">登陆用户可见</a></li>
                <li><a href="{% url 'auth_logout' %}?next=/rango/">退出登陆</a></li>
                <li><a href="{% url 'add_category' %}">添加新分类</a><br /></li>
            {% else %}
                <li><a href="{% url 'registration_register' %}">注册新用户</a></li>
                <li><a href="{% url 'auth_login' %}">登陆</a></li>
            {% endif %}
                <li><a href="{% url 'about' %}">关于</a></li>
                <li><a href="{% url 'index' %}">主页</a></li>
        </ul>
    </div>

</body>
</html>
